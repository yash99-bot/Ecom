{% extends 'base.html' %}

{% block content %}
<!-- Link to template 2 -->
<a href = "{% url 'signup' %}"></a>

<div class="container">
    <div class="p-4 m-4">
<form action='signup' method="POST">
  {% csrf_token %}
  {% if error %}
  <div class="alert alert-danger" role="alert">
    {{error}}
  </div>
  {%endif %}
      <div class="form-group">
        <label for="exampleInputEmail1">First Name</label>
        <input type="text" class="form-control-sm" name="Firstname"  id="" aria-describedby="emailHelp" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Last Name</label>
        <input type="text" class="form-control-sm" name="Lastname" id="" placeholder="last name">
      </div>
    <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control-sm" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control-sm" name="password" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
</div>
{% endblock %}
